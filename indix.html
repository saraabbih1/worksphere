<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>worksphere</title>
    <link rel="stylesheet" href="worksphere.css">
</head>

<body>
    <header>
        <h1>worksphere</h1>
    </header>

    <div class="main-container">
        <!-- Rectangle Gauche -->
        <div class="sidebar">
            <button id="btnadd" class="ajoutem">ajouter employe</button>
            <div id="formcontainer" class="form">
                <form>
                    <label>Nom:</label>
                    <input type="text" placeholder="ex:sarra">

                    <label>Role:</label>
                    <input type="text" placeholder="ex:techniciens IT">

                    <label>Telephone:</label>
                    <input type="number" placeholder="0625883148">

                    <label>Email:</label>
                    <input type="text" placeholder="gmail.com">

                    <label>photo:</label>
                    <input type="url" placeholder="image">
                </form>
            </div>
        </div>
    <div class="etages">
        <div class="zone" data-role="all" data-max="6">
            <h3>Salle de conférence</h3>
            <ul class="zonelist"></ul>
        </div>

        <div class="zone" data-role="réceptionniste" data-max="5">
            <h3>Réception</h3>
            <ul class="zonelist"></ul>
        </div>

        <div class="zone" data-role="technicien IT" data-max="5">
            <h3>Salle des serveurs</h3>
            <ul class="zonelist"></ul>
        </div>

        <div class="zone" data-role="agent de sécurité" data-max="5">
            <h3>Salle de sécurité</h3>
            <ul class="zonelist"></ul>
        </div>

        <div class="zone" data-role="all" data-max="6">
            <h3>Salle du personnel</h3>
            <ul class="zonelist"></ul>
        </div>

        <div class="zone" data-role="all" data-max="6">
            <h3>Salle d’archives</h3>
            <ul class="zonelist"></ul>
        </div>
    </div>
<script src="script.js"></script>

</body>

</html>
